      top: 50px;
      left: 50px;

    }

    h2 {

      margin-bottom: 15px;
      text-shadow: 0 0 10px #00d9ff;

    }

    label {

      margin-top: 15px;
      margin-bottom: 5px;
      color: #aeeeff;
      font-weight: 600;
    }

    select, input[type="range"] {

      padding: 8px;
      background: #101c2e;
      border: 1px solid #00cfff;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 10px #00eaff55;
      font-family: 'Kanit', sans-serif;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #1e2a3c;
      border: 2px solid #00cfff;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: .4s;
      box-shadow: 0 0 15px #00cfff88;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #0088ff;
      box-shadow: 0 0 15px #00aaff, 0 0 30px #00cfff;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }

    .neon-button {
      background: #00cfff;
      color: #000;
      padding: 12px;
      margin-top: 25px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;

    .neon-button:hover {

    span {

    }
  </style>
</head>
<body>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô -->
  <div id="loginContainer">

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á UI ‡∏ó‡∏µ‡πà‡∏•‡∏≤‡∏Å‡πÑ‡∏î‡πâ -->

      <label>üñ±Ô∏è DPI</label>
      <input type="range" id="dpi" min="100" max="2000" value="800" step="100">
      <span id="dpiValue">800</span>
    </div>

    <div class="ui-section">
      <label>üß≤ ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏£‡∏á‡∏î‡∏π‡∏î‡∏´‡∏±‡∏ß</label>
      <select id="suction"><option value="high">‡∏™‡∏π‡∏á</option><option value="medium">‡∏Å‡∏•‡∏≤‡∏á</option><option value="low">‡∏ï‡πà‡∏≥</option></select>
      <span id="suctionValue">‡∏£‡∏∞‡∏î‡∏±‡∏ö: ‡∏™‡∏π‡∏á</span>

      <label>üß∞ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ä‡πà‡∏ß‡∏¢‡∏•‡∏≤‡∏Å</label>
      <select id="dragHelp"><option value="on">‡πÄ‡∏õ‡∏¥‡∏î</option><option value="off">‡∏õ‡∏¥‡∏î</option></select>
      <span id="dragHelpValue">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡πÄ‡∏õ‡∏¥‡∏î</span>

      <button class="neon-button" onclick="alert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏•‡πâ‡∏ß!')">‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>

  </div>

  <script>
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("loginError");

      if (username === "XSER SHOP" && password === "Xser") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("draggableBox").style.display = "flex";
      } else {
        errorMsg.textContent = "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
      }
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡πà‡∏≤ DPI
    const dpiSlider = document.getElementById('dpi');
    const dpiValue = document.getElementById('dpiValue');
    dpiSlider.addEventListener('input', () => {
      dpiValue.textContent = dpiSlider.value;
    });

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏î‡∏π‡∏î‡∏´‡∏±‡∏ß
    const suctionSelect = document.getElementById('suction');
    suctionSelect.addEventListener('change', () => {
      const level = { high: '‡∏™‡∏π‡∏á', medium: '‡∏Å‡∏•‡∏≤‡∏á', low: '‡∏ï‡πà‡∏≥' };
      document.getElementById('suctionValue').textContent = '‡∏£‡∏∞‡∏î‡∏±‡∏ö: ' + level[suctionSelect.value];
    });

    const dragHelpSelect = document.getElementById('dragHelp');
    dragHelpSelect.addEventListener('change', () => {
      document.getElementById('dragHelpValue').textContent = '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ' + (dragHelpSelect.value === 'on' ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î');
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏≤‡∏Å UI
    const dragBox = document.getElementById("draggableBox");
    let isDragging = false;
    let offsetX, offsetY;

    dragBox.addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.clientX - dragBox.offsetLeft;
      offsetY = e.clientY - dragBox.offsetTop;
    });

    document.addEventListener("mouseup", () => isDragging = false);
    document.addEventListener("mousemove", function(e) {
      if (isDragging) {
        dragBox.style.left = (e.clientX - offsetX) + "px";
        dragBox.style.top = (e.clientY - offsetY) + "px";
      }
    });
  </script>
